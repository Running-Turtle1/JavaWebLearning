<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
</head>
<body>
<h1>Edit Book</h1>
<form action="/edit" method="post">
    <input type="hidden" name="id" th:value="${book.id}">

    <label for="bookname">Book Name:</label>
    <input type="text" id="bookname" name="bookname" th:value="${book.bookname}" required><br>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" th:value="${book.author}" required><br>

    <label for="price">Price:</label>
    <input type="number" step="0.01" id="price" name="price" th:value="${book.price}" required><br>

    <button type="submit">Update Book</button>
</form>
</body>
</html>
